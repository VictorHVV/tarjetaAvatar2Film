<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar 2 - Card</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/20fb7560a2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="card">
      <div class="poster">
        <img src="./img/portada.jpg" alt="" />
      </div>
      <div class="details">
        <div class="imgcontent">
          <img src="./img/logoavatar.png" alt="" />
          <br />
          <span>Directed by James Cameron</span>
        </div>
        <div class="rating">
          <i class="fa-sharp fa-solid fa-star"></i>
          <i class="fa-sharp fa-solid fa-star"></i>
          <i class="fa-sharp fa-solid fa-star"></i>
          <i class="fa-sharp fa-solid fa-star"></i>
          <i class="fa-sharp fa-regular fa-star"></i>
          <span>4/5</span>
        </div>
        <div class="tags">
          <span class="fantasy">Fantasy</span>
          <span class="mystery">Mystery</span>
        </div>
        <div class="info">
          <p>
            "Jake Sully y Neytiri han formado una familia tras todo lo vivido en
            la primera entrega y est√°n dispuestos a hacer lo que sea por seguir
            juntos."
          </p>
        </div>
        <div class="cast">
          <h4>Elenco</h4>
          <ul>
            <li>
              <img
                src="http://www.gstatic.com/tv/thumb/persons/73414/73414_v9_bb.jpg"
                alt="Actor1"
              />
            </li>
            <li>
              <img
                src="http://www.gstatic.com/tv/thumb/persons/25704/25704_v9_bb.jpg"
                alt="Actor2"
              />
            </li>
            <li>
              <img
                src="http://www.gstatic.com/tv/thumb/persons/554/554_v9_bb.jpg"
                alt="Actriz1"
              />
            </li>
            <li>
              <img
                src="http://www.gstatic.com/tv/thumb/persons/8439/8439_v9_ba.jpg"
                alt="Actor3"
              />
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
  <footer class="footer">
    <p>Made by:</p>
    <p>
      <a href="https://www.github.com/VictorHVV" target="_blank"
        >Victor H. Vies</a
      >
    </p>
    <p>in 2023</p>
  </footer>
</html>
